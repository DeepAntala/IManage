<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IManage</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

</head>
<body>
    <div class="todo-container">
		<h1>To-do List<i class="fa fa-plus"></i></h1>
		<div class="addtodo">

			<input type="text" name="input" placeholder="Add New Todo">
			<button class="addone"><i class="fas fa-arrow-right"></i></button>
		</div>
		<ul class="ul-todo">
		</ul>
	</div>
    
    <div class="text-container">
        <h2>Saved Transactions</h2>
          <ul class="list" id="MonthlySpendings">

          </ul>
    </div>
    <div class="main-container">
            <h2>Expense Tracker</h2>
        
        <div class="container">
            <h4>Your Balance</h4>
            <h1 id="balance">$ 0.00</h1>
            <div class="inc-exp-container">
                <div>
                    <h4>Income</h4>
                    <p id="money-plus" class="money plus">+$0.00</p>
                </div>
                <div>
                    <h4>Expense</h4>
                    <p id="money-minus" class="money minus">-$0.00</p>
                </div>
            </div>

            <h3>History</h3>
            <ul id="list" class="list">
                <li class="minus">Cash<span>-$400</span><button class="delete-btn">X</button></li>
            </ul>

            <h3>Add New Transaction</h3>
            <form id="form">
                <div class="form-control">
                    <label for="text">Text</label>
                    <input type="text" id="text" placeholder="Enter text">
                </div>
                <div class="form-control">
                    <label for="amount">Amount<br>(negative - expense, positive - income)</label>
                    <input type="number" id="amount" placeholder="Enter amount">
                </div>
                <button class="btn">Add Transaction</button>
            </form>

            <button class=" btnt btn-clear" onclick="clearAll()">Clear all transactions</button>
            <button class=" btnt btn-save" onclick="addGroupTransaction()">Save all transactions</button>
            

        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
